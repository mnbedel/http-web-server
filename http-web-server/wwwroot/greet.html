<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Greeting</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .greeting {
            font-size: 3em;
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-in-out forwards, pulse 1.5s ease-in-out infinite;
        }
        .greeting span {
            display: inline-block;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }
        .greeting span:nth-child(odd) {
            color: #ffeb3b;
        }
        .greeting span:nth-child(even) {
            color: #ff9800;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="greeting">
        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
        <span>,</span> 
        <span>M</span><span>u</span><span>s</span><span>t</span><span>a</span><span>f</span><span>a</span><span>!</span>
    </div>
</body>
</html>
